<html>
<head>
<meta name='description' content='Using SVG to draw roted lines at differing angles of slope.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-05-29 16:13:26 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
<g fill-opacity='1.0' fill='none' stroke='black'>
<line x1='200' y1='200' x2='400' y2='200'/>
<line x1='300' y1='50'  x2='300' y2='350' />
<line x1='300' y1='50'  x2='300' y2='350' transform="rotate(9,300,200)" stroke="red"/>
<line x1='300' y1='50'  x2='300' y2='350' transform="rotate(45,300,200)" stroke="green"/>
<line x1='300' y1='50'  x2='300' y2='350' transform="rotate(68,300,200)" stroke="blue"/>
<line x1='300' y1='50'  x2='300' y2='350' transform="rotate(-9,300,200)" stroke="red"/>
<line x1='300' y1='50'  x2='300' y2='350' transform="rotate(-45,300,200)" stroke="green"/>
<line x1='300' y1='50'  x2='300' y2='350' transform="rotate(-68,300,200)" stroke="blue"/>
</g>
</svg>
</body>
</html>
