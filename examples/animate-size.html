<html>
<head>
<meta name='description' content='Combines animation and attribute manipulation.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2016-01-21 09:52:00 -0600' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
<rect x="250" y="100" width="10" height="10" rx="0" ry="0" stroke="lightslategray" 
      stroke-width="5" fill="thistle" opacity="0.5" >
  <animate attributeName="height" values="10;400" dur="3s" begin="0s;five.end" id="b" fill="freeze"/> 
  <animate attributeName="width" values="10;300" dur="5s" id="one" begin="a.end"/> 
  <animate attributeName="x" values="250;540;250" dur="5s" begin="one.end"/> 
  <animate attributeName="width" values="300;10;300" dur="5s" begin="one.end" id="two"/> 
  <animate attributeName="width" values="300;10" dur="5s" begin="two.end" id="three" fill="freeze"/> 
  <animate attributeName="height" values="400;10" dur="3s" begin="three.end" id="four" fill="freeze"/> 
</rect>                                         

<rect x="250" y="100" width="10" height="10" rx="0" ry="0" stroke="lightslategray" 
      stroke-width="5" fill="tan" opacity="0.5" >
  <animate attributeName="width" values="10;300" dur="3s" id="a" fill="freeze" begin="0s;five.end"/> 
  <animate attributeName="height" values="10;400;10" dur="5s" begin="a.end" repeatCount="3"/> 
  <animate attributeName="width" values="300;10" dur="3s" begin="four.end" id="five" fill="freeze" /> 
</rect>

</svg>
</body>
</html>
