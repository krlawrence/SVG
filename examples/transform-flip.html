
<html>
<head>
<meta name='description' content='Shows how to flip the Y coordinate space' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Mon Jun 11 09:26:01 -0500 2012' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='400' height='400'>

<text x="5" y="20" font-size="24">SVG Demo: Y-axis coordinates flipped.</text>

<g transform="matrix(1,0,0,-1,0,400)">
  <rect fill="blue" x="50"  y="0" height="200" width="50" />
  <rect fill="red" x="125" y="0" height="300" width="50" />
  <rect fill="green" x="200" y="0" height="155" width="50" />
  <line x1="30" y1="0" x2="300" y2="0" stroke-width="4" stroke="black" />  
</g>

</svg>
</body>
</html>
