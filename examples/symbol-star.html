<!DOCTYPE html>
<html>
<head>
<meta name='description' content='Example of using a symbol to draw some stars.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Tue Nov 13 12:10:00 -0600 2012' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
  <defs>
    <symbol id="star">
    <path  d="M 125,5 155,90 245,90 175,145 200,230 
                125,180 50,230 75,145 5,90 95,90"  />
    </symbol>
  </defs>

  <g opacity="0.5">
    <use xlink:href="#star" transform="translate(50,50)" fill="red" />
    <use xlink:href="#star" transform="translate(150,50)" fill="blue" />
    <use xlink:href="#star" transform="translate(250,50)" fill="green"/>
    <use xlink:href="#star" transform="translate(50,150)" fill="purple" />
    <use xlink:href="#star" transform="translate(150,150)" fill="cyan" />
    <use xlink:href="#star" transform="translate(250,150)" fill="orange" />
    <use xlink:href="#star" transform="translate(100,100)" fill="pink" />
    <use xlink:href="#star" transform="translate(200,100)" fill="lilac" />
  </g>
</svg>
</body>
</html>
