<html>
<head>
<meta name='description' content='Uses animation to react to a mouse over.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Fri Jun 08 14:42:32 -0500 2012' />
</head>
<body>

<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'> 

  <g stroke="black" stroke-width="2">
    <circle id="c1" cx="300" cy="200" r="150" fill="powderblue"/>
    <rect id="r1" x="350" y="200" width="200" height="200" fill="thistle"/>    
  </g>  
 
  <g visibility="hidden">
    <set attributeName="visibility" from="hidden" to="visible" 
         begin="c1.mouseover" end="c1.mouseout" />    
    <rect x="250" y="180" width="100" height="40" fill="moccasin" />
    <text x="260" y="200">I am a circle</text>
  </g>

  <g visibility="hidden">
    <set attributeName="visibility" from="hidden" to="visible" 
         begin="r1.mouseover" end="r1.mouseout" />    
    <rect x="400" y="270" width="100" height="40" fill="moccasin" />
    <text x="410" y="290">I am a square</text>
  </g>      

</svg>
</body>
</html>
