<html>
<head>
<meta name='description' content='Using masks in SVG.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-06-12 08:34:01 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>

  <defs>
    <mask id="mask1" x="0" y="0" width="500" height="200" >
      <rect x="0"   y="0" width="50" height="200" fill="#FFFFFF"/>
      <rect x="50"  y="0" width="50" height="200" fill="#BBBBBB"/>
      <rect x="100" y="0" width="50" height="200" fill="#888888"/>
      <rect x="150" y="0" width="50" height="200" fill="#444444"/>
    </mask>
  </defs>

  <rect x="0" y="0" width="500" height="200"  fill="green" mask="URL(#mask1)"/>


</svg>
</body>
</html>
