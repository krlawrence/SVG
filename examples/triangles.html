<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
<text x="50" y="50" fill="blue" font-size="24">Learning about triangles.</text>
<g transform="translate(0,70)">
  <path d="M50,100 h120 v-90 z" stroke="blue" fill="none" /> 
  <path d="M50,230 h100 v-100 z" stroke="blue" fill="none" /> 
  <path d="M50,360 h160 l-80,-80 z" stroke="blue" fill="none" /> 
  <path d="M50,530 h160 l-80,-139 z" stroke="blue" fill="none" /> 
  <path d="M50,660 h160 l-60,-90 z" stroke="blue" fill="none" /> 
  <path d="M50,790 h120 l60,-90 z" stroke="blue" fill="none" /> 
  <g fill="blue">
    <text x="250" y="100">Right angled. No sides equal. 3,4,5 Triangle (Scalene)</text>
    <text x="250" y="230">Right angled. Two sides equal (Isosceles)</text>
    <text x="250" y="360">Right angled. Two sides equal (Isosceles)</text>
    <text x="250" y="530">Acute angled. All sides equal(Equilateral thus also Isosceles)</text>
    <text x="250" y="660">Acute angled. No sides equal (Scalene)</text>
    <text x="250" y="790">Obtuse angled.</text>
  </g>
</g>
</svg>
