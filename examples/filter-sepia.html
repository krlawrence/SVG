<!DOCTYPE html>
<html>
<head>
<title>Sepia filter</title>
<meta name='description' content='Using filters to create a sepia effect.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Tue May 6 11:25:00 CDT 2013' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>

<defs>
 <filter x="0" y="0" width="1" height="1" color-interpolation-filters="sRGB" id="f1">
   <feColorMatrix result="res2" type="saturate" in="SourceGraphic" values="0" />
   <feFlood result="res1" flood-color="rgb(160,67,0)" />
   <feBlend in2="res1" mode="multiply" in="res2"/>
   <feBlend in2="res2" mode="screen" />
 </filter>
</defs>

<image xlink:href="bunny.jpg" x="50"  y="50" width="320" height="240"/>
<image xlink:href="bunny.jpg" x="400" y="50" width="320" height="240" filter="url(#f1)"/>
 
<g fill="black">
  <text x="50"  y="310">Original</text>
  <text x="400" y="310">After filter</text>
</g>
</svg>

</body>
</html>
