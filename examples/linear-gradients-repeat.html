<!DOCTYPE html>
<html>
<head>
<title>Examples of linear gradients</title>
<meta name='description' content='Examples of linear gradients.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Tue May 14 12:42:00 CDT 2013' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>

<defs>

<!-- Horizontal gradient -->
  <linearGradient id="g1" x1="0" y1="0" x2="50" y2="0" spreadMethod="repeat"
                  gradientUnits="userSpaceOnUse">
    <stop offset="1%"   stop-color="yellow"/>
    <stop offset="50%"  stop-color="red"/>
    <stop offset="100%" stop-color="yellow"/>
  </linearGradient>

  <linearGradient id="g2" x1="0" y1="0" x2="20" y2="0" spreadMethod="repeat"
                  gradientUnits="userSpaceOnUse">
    <stop offset="1%"   stop-color="yellow"/>
    <stop offset="50%"  stop-color="red"/>
    <stop offset="100%" stop-color="yellow"/>
  </linearGradient>

  <linearGradient id="g3" x1="0" y1="0" x2="30" y2="0" spreadMethod="repeat"
                  gradientUnits="userSpaceOnUse">
    <stop offset="0%"   stop-color="purple"   stop-opacity="0.9"/>
    <stop offset="50%"   stop-color="white"  stop-opacity="0.9"/>
    <stop offset="50%"   stop-color="yellow"  stop-opacity="0.9"/>
  </linearGradient>

  <rect id="rct" width="700" height="75"/>
  <path id="tri" d="M0,100 h200 l-100,-173z" />
</defs> 

<text x="5" y="20" font-size="24">SVG Demo: Linear gradients that repeat.</text>
<use xlink:href="#rct" fill="url(#g1)" transform="translate(50,100)" />
<use xlink:href="#rct" fill="url(#g2)" transform="translate(50,200)" />
<use xlink:href="#rct" fill="url(#g3)" transform="translate(50,300)" />

<use xlink:href="#tri" fill="url(#g1)" transform="translate(50,500)" />
<use xlink:href="#tri" fill="url(#g2)" transform="translate(275,500)" />
<use xlink:href="#tri" fill="url(#g3)" transform="translate(500,500)" />

</svg>
</body>
</html>
