<html>
<head>
<meta name='description' content='Using SVG and script together' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-11-12 13:56:00 -0600' />

<script>

// -----------------------------------------------------------------------------
// doUpdate
// -----------------------------------------------------------------------------
function doUpdate()
{
  for (i=1; i<=24; i++)
  {
    id = "r" + i
    rect = document.getElementById(id);
    //col = rect.getAttribute("fill");

    r = Math.floor(Math.random()*256) ;
    g = Math.floor(Math.random()*256) ;
    b = Math.floor(Math.random()*256) ;
    newcol = "rgb("+r+","+g+","+b+")";
    rect.setAttribute("fill",newcol);
    rect.setAttribute("fill-opacity", Math.random() );
  }
}

</script>
</head>
