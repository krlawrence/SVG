<body>    
<h3>Using CSS selectors to color an SVG graphic</h3>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>

<style type="text/css">
  #r1 {stroke:#CD7054;fill:none}
  #r2 {fill:#CD7054}
  g>rect {fill:#CD6090}
  circle {stroke:#CD96CD;fill:#F6CCDA}
  rect+path {fill:#BCED91}
  .path1 {stroke:purple;fill:#CD96CD}
  [stroke] {stroke-width:4}
  [stroke=black] {stroke:#D02090}
</style>

<rect id="r1" x="50"  y="50" width="50" height="50" />
<rect id="r2" x="120" y="50" width="50" height="50" />
<g>
  <path class="path1" d="M400,50 h50 l-25,50z" stroke="black"/>
  <rect x="190" y="50" width="50" height="50" />
  <path d="M450,100 h50 l-25,-50z"/>
  <rect x="260" y="50" width="50" height="50" stroke="purple"/>

</g>
<circle cx="355" cy="75" r="25"/>
</svg>
</body>
</html>
