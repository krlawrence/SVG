<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>

<g text-rendering="optimizeLegibility" shape-rendering="auto">
<text x="5" y="20" font-size="22">SVG Demo: Basic rectangles</text>
<g stroke="black" fill="none">
<rect x="10" y="50" width="100" height="75"/>
<rect x="120" y="50" width="100" height="75" fill="red"/>
<rect x="230" y="50" width="100" height="75" stroke="lime" stroke-width="4"/>
<rect x="10" y="150" width="100" height="75" stroke="lime" fill="yellow" stroke-width="4"/>
<rect x="120" y="150" width="100" height="75" stroke="none" fill="blue"/>
<rect x="230" y="150" width="100" height="75" stroke="blue" fill="none" stroke-width="6" stroke-dasharray="10 5" stroke-linejoin="miter"/>
</g>
<g stroke="none" fill="green">
<rect x="10" y="250" width="100" height="75" rx="40" ry="40"/>
<rect x="120" y="250" width="100" height="75" rx="50" ry="50"/>
<rect x="230" y="250" width="100" height="75" rx="60" ry="60"/>
</g>
<g stroke="green" fill="none" stroke-width="4">
<rect x="10" y="350" width="100" height="75" rx="40" ry="40"/>
<rect x="120" y="350" width="100" height="75" rx="50" ry="50"/>
<rect x="230" y="350" width="100" height="75" rx="60" ry="60"/>
</g>
</g>


</svg>
</body>
</html>
