<html>
<head>
<meta name='description' content='SVG animation example.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='6th-November-2002' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>  
  <defs>
    <animate attributeName="x2" xlink:href="#myLine1" dur="5s" from="30"  to="300" fill="freeze" id="one"/>
    <animate attributeName="x2" xlink:href="#myLine2" dur="5s" from="300" to="70"  fill="freeze" id="two"/>
    <animate attributeName="x2" xlink:href="#myLine3" dur="5s" from="300" to="70"  fill="freeze" begin="one.end" />

    <marker id="arrowhead" viewBox="0 0 10 10" refX="0" refY="5" markerWidth="4"
            markerHeight="3" orient="auto" fill="blue">
      <path d="M 0,0 L 10,5 L 0,10 z" />
    </marker>
  </defs>

  <g stroke-width="20" stroke="blue" marker-end="URL(#arrowhead)">
    <line x1="30"  y1="100" x2="50"  y2="100" id="myLine1" />
    <line x1="300" y1="200"  x2="50" y2="200" id="myLine2" />
    <line x1="300" y1="300" x2="299" y2="300" id="myLine3" />
  </g>

</svg>
</body>
</html>
