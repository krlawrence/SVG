<html>
<head>
<meta name='description' content='Examples of using fill-opacity.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Aug 02 1999' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
  <g style="text-rendering:optimizeLegibility; shape-rendering:auto">
    <text x="5" y="20" style="font-size:22">SVG Demo: Fill opacity.</text>
    <g style="stroke:none">
      <rect x="10" y="100" width="400" height="100" style="fill:yellow; stroke:black"/>
      <rect x="10" y="225" width="400" height="100" style="fill:green; stroke:black"/>
      <rect x="25" y="50" width="50" height="320" style="fill:blue;fill-opacity:0.2"/>
      <rect x="100" y="50" width="50" height="320" style="fill:blue;fill-opacity:0.4"/>
      <rect x="175" y="50" width="50" height="320" style="fill:blue;fill-opacity:0.6"/>
      <rect x="250" y="50" width="50" height="320" style="fill:blue;fill-opacity:0.8"/>
      <rect x="325" y="50" width="50" height="320" style="fill:blue"/>
  </g>
  <text x="40" y="385">0.2</text>
  <text x="115" y="385">0.4</text>
  <text x="190" y="385">0.6</text>
  <text x="265" y="385">0.8</text>
  <text x="340" y="385">1.0</text>
  </g>
</svg>
</body>
</html>
