<html>
<head>
<meta name='description' content='Machine generated SVG using a Ruby script.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Sat Jun 09 20:02:01 -0500 2012' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
  <defs>
    <rect x="0" y="0" width="20" height="20" id="rect1" />
  </defs>

  <g style="text-rendering:optimizeLegibility;shape-rendering:auto">
    <text x="5" y="20" style="font-size:24">SVG Demo: The USE element</text>
  </g>

  <use xlink:href="#rect1" style="fill:none; stroke:#00f" transform="translate(100,50)"/>
  <use xlink:href="#rect1" style="fill:none; stroke:#f00" transform="translate(150,50)"/>
  <use xlink:href="#rect1" style="fill:none; stroke:#0f0" transform="translate(200,50)"/>
  <use xlink:href="#rect1" style="fill:none; stroke:#f0f" transform="translate(250,50)"/>

  <use xlink:href="#rect1" style="fill:#00f; stroke:none" transform="translate(100,100)"/>
  <use xlink:href="#rect1" style="fill:#f00; stroke:none" transform="translate(100,150)"/>
  <use xlink:href="#rect1" style="fill:#0f0; stroke:none" transform="translate(100,200)"/>
  <use xlink:href="#rect1" style="fill:#f0f; stroke:none" transform="translate(100,250)"/>

  <use xlink:href="#rect1" style="fill:#0ff; stroke:#000" transform="matrix(2 0 0 2 150 100)"/>
  <use xlink:href="#rect1" style="fill:#ff0; stroke:#000" transform="matrix(2 0 0 2 150 200)"/>



</body>
</html>
