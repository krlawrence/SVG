<html>
<head>
<meta name='description' content='Examples of linear gradients.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Mon Jun 11 09:26:01 -0500 2012' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>

<defs>

<!-- Horizontal gradient -->
  <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="yellow"/>
    <stop offset="100%" stop-color="red"/>
  </linearGradient>

<!-- Vertical gradient -->
  <linearGradient id="g2" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="yellow"/>
    <stop offset="100%" stop-color="red"/>
  </linearGradient>

<!-- Diagonal gradient -->
  <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="yellow"/>
    <stop offset="100%" stop-color="red"/>
  </linearGradient>

<!-- Rainbow gradient -->
  <linearGradient id="g4" x1="0%" y1="0%" x2="100%" y2="0">
    <stop offset="0%" stop-color="red"/>
    <stop offset="16%" stop-color="orange"/>
    <stop offset="32%" stop-color="yellow"/>
    <stop offset="48%" stop-color="green"/>
    <stop offset="64%" stop-color="blue"/>
    <stop offset="80%" stop-color="indigo"/>
    <stop offset="100%" stop-color="violet"/>
  </linearGradient>    

<!-- Shapes we can re-use -->
  <path id="triangle" d="M0,0 h200 l-100,-200z"/>
  <circle id="circ" cx="0", cy="0" r="75" />
  <rect id="rct" width="700" height="150"/>
</defs> 

<text x="5" y="20" font-size="24">SVG Demo: Linear gradients.</text>
<use xlink:href="#triangle" fill="url(#g1)" transform="translate(100,300)" />
<use xlink:href="#triangle" fill="url(#g2)" transform="translate(300,300)"  />
<use xlink:href="#triangle" fill="url(#g3)" transform="translate(500,300)"  />

<use xlink:href="#circ" fill="url(#g1)" transform="translate(200,400)"/>
<use xlink:href="#circ" fill="url(#g2)" transform="translate(400,400)"/>
<use xlink:href="#circ" fill="url(#g3)" transform="translate(600,400)"/>

<use xlink:href="#rct" fill="url(#g4)" transform="translate(50,500)" />

</svg>
</body>
</html>
