<html>
<head>
<meta name='description' content='A Poly-Bezier curve and an Ellipse that achieve the same result.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Fri Apr 05 18:12:01 -0600 2013' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
<text x="5" y="20" style="font-size:22">SVG Demo: A Poly-Bezier and an Ellipse.</text>

<g style="stroke:#D90000; fill:none; stroke-width:8; stroke-linecap:round" transform="scale(0.5)">
  <path d="M 300,500 C 300,100,500,100,500,500,500,900,300,900,300,500"/> 
  <ellipse cx="800" cy="500" rx="100" ry="300" />
</g>

</svg>
</body>
