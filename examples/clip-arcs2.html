<html>
<head>
<meta name='description' content='Simple example of SVG clipping to a path.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-06-06 09:11:28 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
 
<defs>
  <linearGradient id="grad1">
    <stop offset="10%" stop-color="yellow"/>
    <stop offset="90%" stop-color="red"/>
  </linearGradient>

  <clipPath id="clip1">
    <path d=" M 100,100 A 100,100,0,1,1,300,100 
              A 100,100,0,1,1,300,300
              A 100,100,0,1,1,100,300
	      A 100,100,0,1,1,100,100z"
	  clip-rule="evenodd" />
  </clipPath>
</defs>

<rect x="0" y="0" width="500" height="600" fill="url(#grad1)" 
      clip-path="URL(#clip1)" />
</svg>
</body>
</html>
