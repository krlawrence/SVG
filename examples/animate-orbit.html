<html>
<title>Using a motion path</title>
<head>
<meta name='description' content='Machine generated SVG using a Ruby script.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Thu Apr 18 18:48:06 CDT 2013' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
<defs>
  <path id="p1" d="M400,200 c 200,0 200,200 0,200 c -200,0 -200,-200 0,-200" 
        fill="none" stroke="#009" stroke-width="2" />
  <path id="p2" d="M400,100 c 300,0 300,400 0,400 c -300,0 -300,-400 0,-400" 
        fill="none" stroke="#009" stroke-width="2" />
  <path id="p3" d="M400,250 c -150,0 -150,100 0,100 c 150,0 150,-100 -0,-100" 
        fill="none" stroke="#009" stroke-width="2" />
</defs>

<circle cx="400" cy="300" r="25" fill="green" />  

<circle  r="10" fill="orange"> 
  <animateMotion dur="4s" repeatCount="indefinite"> 
    <mpath xlink:href="#p1" />
  </animateMotion>
</circle>

<circle  r="10" fill="purple"> 
  <animateMotion dur="11s" repeatCount="indefinite"> 
    <mpath xlink:href="#p2" />
  </animateMotion>
</circle>  

<circle  r="10" fill="tan"> 
  <animateMotion dur="2s" repeatCount="indefinite"> 
    <mpath xlink:href="#p3" />
  </animateMotion>
</circle>  

</svg>
</body>
</html>
