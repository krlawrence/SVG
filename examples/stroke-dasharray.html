<html>
<head>
<meta name='description' content='Sroking with dashed lines.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Tue Jun 19 20:23:04 -0500 2012' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
  <circle cx="200" cy="200" r="100" stroke-dasharray="2 8" stroke="blue" fill="none" stroke-width="10"/>
  <circle cx="500" cy="200" r="100" stroke-dasharray="8 2" stroke="blue" fill="none" stroke-width="10"/>
  <circle cx="200" cy="500" r="100" stroke-dasharray="8 8" stroke="blue" fill="none" stroke-width="10"/>
  <circle cx="500" cy="500" r="100" stroke-dasharray="20 20" stroke="blue" fill="none" 
          stroke-width="10" stroke-linecap="round"/>
</svg>
</body>
</html>
