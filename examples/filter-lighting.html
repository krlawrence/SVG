<html>
<head>
<meta name='description' content='Simple lighting filter effect.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-06-11 14:12:10 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
<defs>
  <filter id="f1" filterUnits="objectBoundingBox" x="0%" y="0%" width="110%" height="110%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
    <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
    <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" 
                        specularExponent="20" lighting-color="#bbbbbb" 
			result="specOut">
      <fePointLight x="-5000" y="-10000" z="20000"/>
    </feSpecularLighting>
    <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
    <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" 
                 k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
    <feMerge>
      <feMergeNode in="offsetBlur"/>
      <feMergeNode in="litPaint"/>
    </feMerge>
  </filter>
</defs>

<path d="m 200,50  l 100,100 -100,100 -100,-100 z" fill="red"/>
<path d="m 200,250 l 100,100 -100,100 -100,-100 z" fill="red" filter="URL(#f1)"/>

</svg>
</body>
</html>
