<!DOCTYPE html>
<html>
<head>
<title>Blur filter</title>
<meta name='description' content='Blur filters' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Mon May 6 11:18:00 CDT 2013' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>

<defs>
  <filter color-interpolation-filters="sRGB" id="f1">
    <feGaussianBlur stdDeviation="3" />
  </filter>
</defs>

<image x="20"  y="20" width="320" height="240" xlink:href="bunny.jpg" />
<image x="400" y="20" width="320" height="240" xlink:href="bunny.jpg" filter="url(#f1)"/>

<g fill="black">
  <text x="20"  y="290">Before</text>
  <text x="400" y="290">After blur filter</text>
</g>
</svg>

</body>
</html>
