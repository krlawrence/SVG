<html>
<head>
<meta name='description' content='Shows the use of a viewport smaller than the SVG screen size'/>
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-06-20 13:05:54 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='500' height='500' 
     viewbox="-1 -1 2 2">

  <rect  x="-1" y="-1" width="2" height="2" fill="lightblue"/>
  <rect  x="-1" y="-1" width="0.5" height="0.5" fill="#999"/>
  <rect  x="-1" y="0.5" width="0.5" height="0.5" fill="#999"/>
  <rect  x=".5" y="-1" width="0.5" height="0.5" fill="#999"/>
  <rect  x=".5" y=".5" width="0.5" height="0.5" fill="#999"/>
  <rect  x="-0.5" y="-0.5" width="1" height="1" fill="#999"/>
  <rect  x="-0.25" y="-0.25" width="0.5" height="0.5" fill="lightblue"/>

</svg>
</body>
</html>
