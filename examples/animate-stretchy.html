<html>
<head>
<meta name='description' content='Machine generated SVG using a Ruby script.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-06-18 14:56:21 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
  <g transform='translate(300,300)'>
      <ellipse rx="100" ry="20" fill="blue" >
                         <animateTransform attributeName="transform" 
                          attributeType="XML" type="rotate"
      	                  dur="7s" values="0;360"
      		          repeatCount="indefinite" />      
        <animate attributeName="ry" 
                          attributeType="XML" 
      	                  dur="5s" values="20;50;250;50;20"
      		          repeatCount="indefinite" />      
        
        <animate attributeName="fill" 
                          attributeType="XML" 
      	                  dur="11s" values="blue;yellow;red;yellow;blue"
      		          repeatCount="indefinite" />      
                                                             
             
      </ellipse>
    </g>
  </g>
</svg>
</body>
</html>
