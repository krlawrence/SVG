<meta name='author' content='Kelvin R. Lawrence' />

</head>
<body>
  
  <svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
  <g fill='lightblue', stroke='#999' stroke-width='3' >
    <polygon points='100,10 40,180 190,60 10,60 160,180' fill-rule='evenodd'/>
    <polygon points='300,10 240,180 390,60 210,60 360,180' fill-rule='winding'/>
  </g>
</svg>

</body>
