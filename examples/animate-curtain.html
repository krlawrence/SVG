<!DOCTYPE html>
<html>
<head>
<meta name='description' content='Combines animation and opacity.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-06-14 11:31:08 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
<defs>
  <clipPath id="clip1">
    <rect x="100" y="100" width="295" height="195" />
  </clipPath>
  </defs>

<image xlink:href="./SydneyOperaHouse1.jpg" x="100" y="100" width="300" height="200"/>

<rect x="100" y="100" width="300" height="200" stroke="blue"
      stroke-width="10" fill="none" />

<rect x="105" y="105" width="150" height="190" stroke="none" fill="brown" >
  <animate attributeName="width" values="150;1;150" dur="10s" repeatCount="indefinite"/> 
</rect>

<rect x="255"y="105" width="150" height="190" stroke="none" fill="brown" clip-path="url(#clip1)">
  <animate attributeName="x" values="255;405;255" dur="10s" repeatCount="indefinite"/> 
</rect>

</svg>
</body>
</html>
