<html>
<head>
<meta name='description' content='Example of animating a transform.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-06-16 17:41:01 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'> 
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="0" refY="5" markerWidth="4"
            markerHeight="3" orient="auto" fill="blue">
      <path d="M 0,0 L 10,5 L 0,10 z" />
    </marker>
  </defs>

  <g transform="translate(200,200)">
    <circle r="170" stroke="#999" fill="lightblue" stroke-width="10"/> 
    <circle r="10" fill="#999"/>
      <g stroke="#999" stroke-width="4"> 
        <line x1="0" y1="150" x2="0" y2="170" />        
        <line x1="-150" y1="0" x2="-170" y2="0" />        
        <line x1="150" y1="0" x2="170" y2="0"  />        
        <line x1="0" y1="-150" x2="0" y2="-170"/>        
        <animateTransform attributeName="transform" 
                          attributeType="XML" type="rotate"
                          dur="60s" values="0;360"
                          repeatCount="indefinite" />
      </g>
  </g>
</svg>
</body>
</html>
