<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
  <defs>
    <clipPath id="clip1">
      <rect x="0" y="0" width="500" height="400" />
    </clipPath>

    <symbol id="flag">
      <g style="fill:none; shape-rendering:auto; clip-path:url(#clip1)">
        <rect x="0" y="0" width="500" height="400" style="fill:#0000a0" />
        <path style="stroke:white;stroke-width:80" d="M 0,0 L 500,400 M 0,400 L 500,0" />
        <path style="stroke:red;stroke-width:50" d="M 0,0 L 500,400 M 0,400 L 500,0" />
        <path style="stroke:white;stroke-width:80" d="M 250,0 V 400 M 0,200 h 500" />
        <path style="stroke:red;stroke-width:50" d="M 250,0 V 400 M 0,200 h 500" />
      </g>
    </symbol>
  </defs>

  <use xlink:href="#flag" transform="matrix(0.5 0 0 0.5 0 0)" />
  <use xlink:href="#flag" transform="matrix(0.5 0 0 0.5 300 0)" />
  <use xlink:href="#flag" transform="matrix(0.5 0 0 0.5 0 250)" />
  <use xlink:href="#flag" transform="matrix(0.5 0 0 0.5 300 250)" />
</svg>
