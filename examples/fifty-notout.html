<html>
<head>
<meta name='description' content='Cricket scoreboard - 50 not out' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='January 27th 2015' />
</head>
<body> 

<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='900' height='900'
     xmlns:xlink="www.w3.org/1999/xlink">
<defs>
    <clipPath id="clip1">
      <rect x="60"   y="70"  width="105" height="84" />
      <rect x="60"   y="158" width="105" height="82" />
      <rect x="170"  y="70"  width="105" height="84" />
      <rect x="170"  y="158" width="105" height="82" />
    </clipPath>

    <pattern id="deck" x="0" y="0" width="64" height="64" patternUnits="userSpaceOnUse">
      <image width="64" height="64" xlink:href="./decking.jpg" />
    </pattern>

    <pattern id="rust" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse" width="225" height="225">
      <image  xlink:href="./rust.jpg" x="0" y="0" width="225" height="225"/>
    </pattern>  
  </defs>   

  <rect x="40"  y="40" width="260" height="280" fill="url(#deck)"/>

  <rect x="60"  y="70" width="220" height="180" fill="#000" clip-path="URL(#clip1)"/>

  <text style="font-size:180px;font-style:normal;font-weight:normal;
               line-height:125%;letter-spacing:0px;
               word-spacing:0px;fill:#ffffff;fill-opacity:1;stroke:#ffffff;
               font-family:Sans;stroke-opacity:1;opacity:1"
        x="70" y="220" clip-path="URL(#clip1)">5</text>

  <text style="font-size:180px;font-style:normal;font-weight:normal;
               line-height:125%;letter-spacing:0px;
               word-spacing:0px;fill:#ffffff;fill-opacity:1;stroke:#ffffff;
               font-family:Sans;stroke-opacity:1;opacity:1"
        x="180" y="220" clip-path="URL(#clip1)">0</text>

  <g fill="none" stroke="black" stroke-width="2">    
    <rect x="60"   y="70"  width="105" height="84" />
    <rect x="60"   y="158" width="105" height="82" />
    <rect x="170"  y="70"  width="105" height="84" />
    <rect x="170"  y="158" width="105" height="82" />
  </g>

  <g fill="url(#rust)">

    <rect x="90" y="150" width="5" height="10" />
    <rect x="143" y="150" width="5" height="10" />
    <rect x="193" y="150" width="5" height="10" />
    <rect x="250" y="150" width="5" height="10" />
  </g>

  <rect x="80" y="255" width="180" height="50" fill="#000" />

  <text style="font-size:40px;font-style:normal;font-weight:normal;
               line-height:125%;letter-spacing:0px;
               word-spacing:0px;fill:#ffffff;fill-opacity:1;stroke:#ffffff;
               font-family:Sans;stroke-opacity:1;opacity:1"
        x="90" y="290">Lawrence</text>
</svg>
</body>
</html>
