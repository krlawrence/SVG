<html>
<head>
<meta name='description' content='Simple example of animating colors' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-05-23 08:57:02 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'> 

  <circle cx="250" cy="250" r="100" fill="yellow">
    <animateColor dur="5s" attributeType="XML" attributeName="fill"
                  values="red;green;blue;cyan;yellow" repeatCount="indefinite" />
  </circle>

</svg>
</body>
</html>
