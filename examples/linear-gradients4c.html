<html>
<head>
<meta name='description' content='Examples of linear gradients.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Tue May 14 14:55:00 CDT 2013' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>

<defs>

<!-- Horizontal gradient -->
  <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="orange"/>
    <stop offset="50%"  stop-color="white"/>
    <stop offset="100%" stop-color="orange"/>
  </linearGradient>

  <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="red"/>
    <stop offset="50%"  stop-color="white"/>
    <stop offset="100%" stop-color="red"/>
  </linearGradient>

  <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="green"/>
    <stop offset="50%"  stop-color="white"/>
    <stop offset="100%" stop-color="green"/>
  </linearGradient>

  <linearGradient id="g4" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="purple"/>
    <stop offset="50%"  stop-color="white"/>
    <stop offset="100%" stop-color="purple"/>
  </linearGradient>

  <linearGradient id="g5" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="blue"/>
    <stop offset="50%"  stop-color="white"/>
    <stop offset="100%" stop-color="blue"/>
  </linearGradient>

  <linearGradient id="g6" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="yellow"/>
    <stop offset="50%"  stop-color="white"/>
    <stop offset="100%" stop-color="yellow"/>
  </linearGradient>

  <linearGradient id="g7" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="cyan"/>
    <stop offset="50%"  stop-color="white"/>
    <stop offset="100%" stop-color="cyan"/>
  </linearGradient>
  
  <linearGradient id="g8" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="brown"/>
    <stop offset="50%"  stop-color="white"/>
    <stop offset="100%" stop-color="brown"/>
  </linearGradient>

  <linearGradient id="g9" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#007"/>
    <stop offset="50%"  stop-color="white"/>
    <stop offset="100%" stop-color="#007"/>
  </linearGradient>

  <linearGradient id="g10" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#000"/>
    <stop offset="50%"  stop-color="white"/>
    <stop offset="100%" stop-color="#000"/>
  </linearGradient>

  <linearGradient id="g11" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   stop-color="#f05"/>
    <stop offset="50%"  stop-color="white"/>
    <stop offset="100%" stop-color="#f05"/>
  </linearGradient>

  <linearGradient id="g12" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="50%"   stop-color="black"/>
    <stop offset="90%"  stop-color="yellow"/>
    <stop offset="100%" stop-color="black"/>
  </linearGradient>

<!-- Shapes we can re-use -->
  <path id="p1" d="M200,0 l-100,-173 l-100,173 v200 q100,30,200,0v-200"/>
  <path id="p2" d="M200,0 q-100,30,-200,0"/>
  <path id="p3" d="M0,0 c18,-75 22,-75 40,0 v200 q-20,5 -40,0 v-200"/>
</defs> 

<text x="5" y="20" font-size="24">SVG Demo: Linear gradients.</text>

<rect x="30" y="110" width="230" height="330" fill="url(#g12)" opacity="0.5"/>

<use xlink:href="#p3" fill="url(#g11)" transform="translate(50,190)"  stroke="#999" />
<use xlink:href="#p3" fill="url(#g8)"  transform="translate(100,190)" stroke="#999" />
<use xlink:href="#p3" fill="url(#g9)"  transform="translate(150,190)" stroke="#999" />
<use xlink:href="#p3" fill="url(#g10)" transform="translate(200,190)" stroke="#999" />

<use xlink:href="#p3" fill="url(#g4)" transform="translate(70,215)"   stroke="#999" />
<use xlink:href="#p3" fill="url(#g7)" transform="translate(120,215)"  stroke="#999" />
<use xlink:href="#p3" fill="url(#g6)" transform="translate(170,215)"  stroke="#999" />

<use xlink:href="#p3" fill="url(#g1)" transform="translate(50,220)"   stroke="#999" />
<use xlink:href="#p3" fill="url(#g2)" transform="translate(100,220)"  stroke="#999" />
<use xlink:href="#p3" fill="url(#g3)" transform="translate(150,220)"  stroke="#999" />
<use xlink:href="#p3" fill="url(#g5)" transform="translate(200,220)"  stroke="#999" />
</svg>
</body>
</html>
