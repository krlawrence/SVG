<body>    
<h3>Using CSS to define a class and apply it to an SVG graphic</h3>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>

<style type="text/css">
  .hov:hover {stroke:#999; stroke-width:10; fill-opacity:0.3;}  
  .hov {fill:#883300}
</style>

<g fill="#00007f">
  <circle cx="150" cy="150" r="50" />
  <circle cx="110" cy="100" r="20" />
  <circle cx="190" cy="100" r="20" />
</g>

<polygon class="hov" points="50,50,250,50,250,250,50,250,50,50" />
<text x="50" y="300" font-size="24">Move the mouse over the square to see what is underneath</text>

</svg>
</body>
