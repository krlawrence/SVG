<html>
<head>
<meta name='description' content='Machine generated SVG using a Ruby script.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='October 2002' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
  
<g>

    <defs>
      <linearGradient id="grad1" x1="0" y1="200" x2="400" y2="200" gradientUnits="userSpaceOnUse">
        <stop offset="0%"   stop-color="red"/>
        <stop offset="17%"  stop-color="orange"/>
        <stop offset="34%"  stop-color="yellow"/>
        <stop offset="51%"  stop-color="green"/>
        <stop offset="68%"  stop-color="blue"/>
        <stop offset="85%"  stop-color="magenta"/>
        <stop offset="100%" stop-color="purple"/>
      </linearGradient>

     <pattern id="deck" x="0" y="0" width="64" height="64" patternUnits="userSpaceOnUse">
       <image width="64" height="64" xlink:href="./decking.jpg" />
     </pattern>

    </defs>

    <rect x="0" y="0" width="100%" height="100%" fill="URL(#deck)" />

    <g font-family="Times New Roman" font-size="96" transform="translate(20,60)">
      <text x="25" y="80" fill="black" fill-opacity="0.6">Shadow !</text>
      <text x="20" y="80" transform="matrix( 1 0 -1 -1 80 160 )" fill="black" fill-opacity="0.2">Shadow !</text>
      <text x="20" y="80" fill="URL(#grad1)">Shadow !</text>
    </g>
  </g>
</svg>
</body>
</html>
