function scramble()
{
  for (i=0; i<=maxId; i++)                    
  {
    sq = document.getElementById(i);
    x = Math.round(Math.random()*725)
    y = Math.round(Math.random()*625);
    sq.setAttribute('x',x);
    sq.setAttribute('y',y);
    document.getElementById("btnRestore").disabled=false ;
  }
}

function stop()
{
  document.getElementById("btnStop").disabled=true ;
  document.getElementById("btnRestore").disabled=false ;
  window.clearInterval(intv);    
}

function restore()
{
  document.getElementById("btnRestore").disabled=true ;
  document.getElementById("btnStop").disabled=false ;
  intv = window.setInterval("moveSquares()",16);
}        

function moveSquares()
{
  j = 0;
  x = 0;
  y = 0;
  moved = false; 
  for (i=0; i<=maxId; i++)
  {
    sq = document.getElementById(i);
    x = parseInt(sq.getAttribute('x'));
    y = parseInt(sq.getAttribute('y'));

    if (x < a[j])
    {
      x += 1 ;
      moved = true;
    }
    else if (x > a[j])
    {
      x -= 1  ;
      moved = true;
    }

    if (y < a[j+1])
    {
      y += 1   ;
      moved = true;
    }
    else if (y > a[j+1])
    {
      y -= 1  ;
      moved = true;
    }

    sq.setAttribute('x',x);
    sq.setAttribute('y',y);
    j += 2;
  }
  if (!moved)
  {
    stop() ;
    document.getElementById("btnRestore").disabled=true ;
    //alert("Done!");
  }         
}
