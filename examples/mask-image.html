<html>
<head>
<meta name='description' content='Creating a nice effect using a mask and a gradient' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Tue Jun 19 07:27:33 CDT 2012' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
<defs>
  <radialGradient id="rad1">
    <stop offset="50%"  stop-color="#fff"/>
    <stop offset="100%" stop-color="#000"/>
  </radialGradient>
           
  <mask id="mask1">
    <ellipse cx="30%" cy="30%" rx="20%" ry="10%" fill="url(#rad1)"/>
  </mask>
</defs>  
 
<image x="5%" y="10%" width="50%" height="40%" xlink:href="SydneyOperaHouse1.jpg"/> 
<image x="10%" y="10%" width="50%" height="40%" xlink:href="SydneyOperaHouse1.jpg" 
       mask="url(#mask1)" transform="translate(500,0)"/>
</svg>
</body>
</html>
