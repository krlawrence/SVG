<html>
<head>
<meta name='description' content='Machine generated SVG using a Ruby script.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='28th October 2002' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'> 

  <defs>

    <animateTransform  type="translate" attributeName="transform"  id="move"
                       xlink:href="#caption" dur="5s"  values="0,200;500,200" fill="freeze" />

    <set xlink:href="#line1" attributeName="visibility" to="visible" begin="move.end"/>

    <marker id="arrowhead" viewBox="0 0 10 10" refX="0" refY="5" markerWidth="4"
            markerHeight="3" orient="auto">
      <path d="M 0,0 L 10,5 L 0,10 z" />
    </marker>


  </defs>

  <image x="0" y="0" width="894" height="585" xlink:href="SydneyOperaHouse1.jpg"  />

  <text x="30" y="50" font-size="36">Sydney Opera House, 6th October 2002</text>

  <g id="caption">
    <text font-size="24">I was here</text>
  </g>

  <line x1="550" y1="210" x2="450" y2="300" id="line1" visibility="hidden"
        stroke="black" stroke-width="3" marker-end="URL(#arrowhead)"/>
</svg>
</body>
</html>
