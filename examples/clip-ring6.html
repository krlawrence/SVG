<html>
<head>
<meta name='description' content='Simple example of SVG clipping to a path.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-15-05 17:17:01 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
 
<defs>
  <clipPath id="clip1">
    <path d="M 200,200 A 150,150,0,1,1,500,200 A 150,150,0,1,1,200,200 z 
             M 300,200 A 50,50,0,1,1,400,200 A 50,50,0,1,1,300,200 z"
	  clip-rule="evenodd" />
  </clipPath>

  <pattern id="p1" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse" width="227" height="173">
    <image  xlink:href="./wood.png" x="0" y="0" width="227" height="173"/>
  </pattern> 
</defs>

<rect x="0" y="0" width="550" height="600" fill="url(#p1)" 
      clip-path="URL(#clip1)" />

</svg>
</body>
</html>
