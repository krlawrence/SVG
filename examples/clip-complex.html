<html>
<head>
<meta name='description' content='Using clips in SVG.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-06-12 08:11:25 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
 <defs>
    <clipPath id="clip1">
      <circle cx="100" cy="100" r="30" />
      <rect x="10"  y="10"  width="20" height="20" />
      <rect x="90"  y="10"  width="20" height="20" />
      <rect x="170" y="10"  width="20" height="20" />
      <rect x="10"  y="170" width="20" height="20" />
      <rect x="90"  y="170" width="20" height="20" />
      <rect x="170" y="170" width="20" height="20" />
      <rect x="170" y="85"  width="20" height="20" />
      <rect x="10"  y="85"  width="20" height="20" />
    </clipPath>
  </defs>

  <g clip-path="URL(#clip1)">
    <rect x="0" y="0" width="200" height="300" fill="red" />
  </g>

</svg>
</body>
</html>
