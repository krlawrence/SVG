<html>
<head>
<meta name='description' content='Simple example of creating and using a custom fill pattern.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Fri Jun 08 14:42:32 -0500 2012' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
<defs>
  <pattern id="pat1" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
    <rect width="30" height="30" fill="yellow"/>
    <path fill="none" stroke="blue" d="M0,0 L 30,30 M0,30 L 30,0"/>
</pattern>
</defs>

<circle cx="150" cy="150" r="100" fill="url(#pat1)" />
<rect x="300" y="100" width="200" height="100" fill="url(#pat1)" />
<path d="M525 250 h 200 l-100 -200 z" fill="url(#pat1)"
</svg>
</body>
</html>
