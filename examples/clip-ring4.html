<html>
<head>
<meta name='description' content='Simple example of SVG clipping to a path.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-15-05 17:17:01 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
 
<defs>
  <radialGradient id="rad1">
    <stop offset="0%" stop-color="blue"/>
    <stop offset="30%" stop-color="cyan"/>
    <stop offset="60%" stop-color="yellow"/>
    <stop offset="100%" stop-color="red"/>
</radialGradient>

  <clipPath id="clip1">
    <path d="M 200,200 A 150,150,0,1,1,500,200 A 150,150,0,1,1,200,200 z 
             M 340,200 A 10,10,0,1,1,360,200 A 10,10,0,1,1,340,200 z"
	  clip-rule="evenodd" />
  </clipPath>
</defs>

<rect x="0" y="0" width="550" height="600" fill="url(#rad1)" 
      clip-path="URL(#clip1)" />


</svg>
</body>
</html>
