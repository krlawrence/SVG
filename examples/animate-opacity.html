<html>
<head>
<meta name='description' content='Combines animation and opacity.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-06-14 11:31:08 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
  <defs>
    <linearGradient id="g1">
      <stop offset="5%"  stop-color="yellow" />
      <stop offset="50%" stop-color="orange" />
      <stop offset="95%" stop-color="limegreen" />
    </linearGradient>

    <linearGradient id="g2">
      <stop offset="5%"  stop-color="yellow" />
      <stop offset="50%" stop-color="orange" />
      <stop offset="95%" stop-color="red" />
    </linearGradient>

    <linearGradient id="g3">
      <stop offset="5%"  stop-color="yellow" />
      <stop offset="50%" stop-color="orange" />
      <stop offset="95%" stop-color="blue" />
    </linearGradient>

    <linearGradient id="g4">
      <stop offset="5%"  stop-color="yellow" />
      <stop offset="50%" stop-color="orange" />
      <stop offset="95%" stop-color="pink" />
    </linearGradient>

    <linearGradient id="g5">
      <stop offset="5%"  stop-color="yellow" />
      <stop offset="50%" stop-color="orange" />
      <stop offset="95%" stop-color="cyan" />
    </linearGradient>

    <linearGradient id="g6">
      <stop offset="5%"  stop-color="yellow" />
      <stop offset="50%" stop-color="orange" />
      <stop offset="95%" stop-color="purple" />
    </linearGradient>
  </defs>

  <path d="M550 60 v 600" stroke="black" stroke-width="10" stroke-dasharray="10 10" fill="none"/>

  <g style="stroke:blue ; stroke-width:2" transform="translate(1,50)">
    <rect x="10" y="10" width="100" height="50" fill="url(#g1)" rx="5" ry="5">
      <animate attributeName="width" values="100;400;100" dur="7s" repeatCount="indefinite"/> 
      <animate attributeName="opacity" values="0.1;1;0.1" dur="7s" repeatCount="indefinite"/> 
    </rect>

    <rect x="10" y="90" width="100" height="50"  fill="url(#g2)" rx="5" ry="5">
      <animate attributeName="width" values="100;500;100" dur="7s" repeatCount="indefinite"/> 
      <animate attributeName="opacity" values="0.1;1;0.1" dur="7s" repeatCount="indefinite"/> 
    </rect>

    <rect x="10" y="170" width="100" height="50" fill="url(#g3)" rx="5" ry="5">
      <animate attributeName="width" values="100;550;100" dur="7s" repeatCount="indefinite"/> 
      <animate attributeName="opacity" values="0.1;1;0.1" dur="7s" repeatCount="indefinite"/> 
    </rect>

    <rect x="10" y="250" width="100" height="50"  fill="url(#g4)" rx="5" ry="5">
      <animate attributeName="width" values="100;300;100" dur="7s" repeatCount="indefinite"/> 
      <animate attributeName="opacity" values="0.1;1;0.1" dur="7s" repeatCount="indefinite"/> 
    </rect>

    <rect x="10" y="330" width="100" height="50" fill="url(#g5)" rx="5" ry="5">
      <animate attributeName="width" values="100;530;100" dur="7s" repeatCount="indefinite"/> 
      <animate attributeName="opacity" values="0.1;1;0.1" dur="7s" repeatCount="indefinite"/> 
    </rect>

    <rect x="10" y="410" width="100" height="50" fill="url(#g6)" rx="5" ry="5">
      <animate attributeName="width" values="100;470;100" dur="7s" repeatCount="indefinite"/> 
      <animate attributeName="opacity" values="0.1;1;0.1" dur="7s" repeatCount="indefinite"/> 
    </rect>
  </g>
  <text x="10" y="30" fill="black" font-weight="bold" font-size="24">Simple SVG animation test.</text>
  <text x="10" y="550" fill="black" font-size="18">All of this is produced using declarative SVG animation.</text>
                                                                    
</svg>
</body>
</html>
