<head>
<meta name='description' content='Draws a simple castle using path commands.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='October 2002' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
 
  <g fill="none" stroke="blue" > 
    <path d="M 50,250 L 50,100 M 281,123 L 54,318" />"
  </g>
 
  <g fill="none" stroke="black" stroke-width="3"> 
    <path d="M 50,250 C 50,100 281,123 54,318" />"
  </g>
 
  <g fill="red"  > 
    <circle r="3" cx="50" cy="250"  />
    <circle r="3" cx="50" cy="100"  />
    <circle r="3" cx="281" cy="123"  />
    <circle r="3" cx="54" cy="318"  />
  </g>
  <text x="35" y="250">0</text>
  <text x="35" y="100">1</text>
  <text x="266" y="123">2</text>
  <text x="39" y="318">3</text>
  <text x="20" y="348"> d="M 50,250 C 50,100 281,123 54,318" </text>
</svg>
</body>
</html>
