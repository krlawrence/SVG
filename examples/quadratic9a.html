
<!DOCTYPE html>
<html>
<head>
<title>Quadratic curves and a gradient</title>
<meta name='description' content='Simple shape made of quadratic curves filled with a gradient.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Wed May 1 11:57:00 CDT 2013' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>

<defs>
  <radialGradient
    cx = "200"
    cy = "200"
    r  = "128"
    id = "r1"
    gradientUnits="userSpaceOnUse">
    <stop style="stop-color:#ffff00;stop-opacity:1" offset="0" />
    <stop style="stop-color:#dd4417;stop-opacity:0.9" offset="1" />
  </radialGradient>
</defs>

<g stroke = "none" fill="URL(#r1)" stroke-width="1">
  <path d="M150,250 q0,150,150,150 l150,-150 q-150,0,-150,-150 l-150,150"  />
</g>

</svg>

</body>
</html>
