<html>
<head>
<meta name='description' content='Examples of linear gradients.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Tue May 14 14:55:00 CDT 2013' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>

<defs>

<!-- Horizontal gradient -->
  <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"  stop-color="orange"/>
    <stop offset="50%" stop-color="white"/>
    <stop offset="100%" stop-color="orange"/>
  </linearGradient>

  <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"  stop-color="red"/>
    <stop offset="50%" stop-color="white"/>
    <stop offset="100%" stop-color="red"/>
  </linearGradient>

  <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"  stop-color="green"/>
    <stop offset="50%" stop-color="white"/>
    <stop offset="100%" stop-color="green"/>
  </linearGradient>

  <linearGradient id="g4" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"  stop-color="purple"/>
    <stop offset="50%" stop-color="white"/>
    <stop offset="100%" stop-color="purple"/>
  </linearGradient>

  <linearGradient id="g5" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"  stop-color="blue"/>
    <stop offset="50%" stop-color="white"/>
    <stop offset="100%" stop-color="blue"/>
  </linearGradient>

<!-- Shapes we can re-use -->
  <path id="p1" d="M200,0 l-100,-173 l-100,173 v200 q100,30,200,0v-200"/>
  <path id="p2" d="M200,0 q-100,30,-200,0"/>
  <path id="p3" d="M0,0 c98,-250 102,-250 200,0 v200 q-100,30 -200,0 v-200"/>
</defs> 

<text x="5" y="20" font-size="24">SVG Demo: Linear gradients.</text>

<use xlink:href="#p3" fill="url(#g4)" transform="translate(175,300)"  stroke="#000" />
<use xlink:href="#p3" fill="url(#g5)" transform="translate(425,300)"  stroke="#000" />

<use xlink:href="#p3" fill="url(#g1)" transform="translate(50,350)"  stroke="#000" />
<use xlink:href="#p3" fill="url(#g2)" transform="translate(300,350)" stroke="#000" />
<use xlink:href="#p3" fill="url(#g3)" transform="translate(550,350)" stroke="#555" />

</svg>
</body>
</html>
