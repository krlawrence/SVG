<html>
<head>
<meta name='description' content='Shows the use of a viewport bigger than the SVG screen size'/>
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-06-20 13:05:54 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='500' height='500' 
     viewbox="0 0 5000 5000">

  <rect  x="3000" y="0"    width="1000" height="1000"  fill="lightblue" />
  <rect  x="3000" y="1000" width="1000" height="1000"  fill="#999" />
  <rect  x="3000" y="2000" width="1000" height="1000"  fill="lightblue" />
  <rect  x="3000" y="3000" width="1000" height="1000"  fill="#999" />

  <rect  x="1000" y="1000" width="1000" height="1000"  fill="#999" />
  <rect  x="1000" y="2000" width="1000" height="1000"  fill="lightblue" />
  <rect  x="1000" y="3000" width="1000" height="1000"  fill="#999" />

  <rect  x="0"    y="4000" width="1000" height="1000"  fill="#999" />
  <rect  x="1000" y="4000" width="1000" height="1000"  fill="lightblue" />
  <rect  x="2000" y="4000" width="1000" height="1000"  fill="#999" />
  <rect  x="3000" y="4000" width="1000" height="1000"  fill="lightblue" />
  <rect  x="4000" y="4000" width="1000" height="1000"  fill="#999" />

  <rect  x="0"    y="0" width="1000" height="1000"  fill="#999" />
  <rect  x="1000" y="0" width="1000" height="1000"  fill="lightblue" />
  <rect  x="2000" y="0" width="1000" height="1000"  fill="#999" />
  <rect  x="4000" y="0" width="1000" height="1000"  fill="#999" />

  <rect  x="0"    y="2000" width="1000" height="1000"  fill="#999" />
  <rect  x="2000" y="2000" width="1000" height="1000"  fill="#999" />
  <rect  x="4000" y="2000" width="1000" height="1000"  fill="#999" />

  <rect  x="0"    y="1000" width="1000" height="1000"  fill="lightblue" />
  <rect  x="2000" y="1000" width="1000" height="1000"  fill="lightblue" />
  <rect  x="4000" y="1000" width="1000" height="1000"  fill="lightblue" />

  <rect  x="0"    y="3000" width="1000" height="1000"  fill="lightblue" />
  <rect  x="2000" y="3000" width="1000" height="1000"  fill="lightblue" />
  <rect  x="4000" y="3000" width="1000" height="1000"  fill="lightblue" />

  <rect  x="0" y="0" width="5000" height="5000"  stroke="blue" fill="none" />

</svg>
</body>
</html>
