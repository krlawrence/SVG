<h3>Which rectangle do you find more pleasing to the eye?</h3>
Some of these rectangles conform to the Golden Ratio but not all. The Golden Ratio
is approximately 1:1.6 or if you want to be more precise 1 to (0.5 + sqrt(1.25))
which is approximately 1.618033988749895
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
<g stroke='blue' stroke-width='2' fill='none'>
  <rect x='20'  y='50'  width='160' height='100'/>
  <rect x='220' y='50'  width='200' height='100'/>
  <rect x='460' y='50'  width='125' height='100'/>
  <rect x='50'  y='190' width='100' height='160'/>
  <rect x='270' y='210' width='100' height='140'/>
  <rect x='475' y='240' width='100' height='110'/>
</g>
