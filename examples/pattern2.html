
<html>
<head>
<meta name='description' content='Simple example of creating and using a custom fill pattern.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Fri Jun 08 14:42:32 -0500 2012' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
<defs>
  <pattern id="leaves" x="0" y="0" width="300" height="200" patternUnits="userSpaceOnUse">
    <image width="300" height="200" xlink:href="./Leaves.jpg" />
  </pattern>  
</defs>

<circle cx="150" cy="150" r="100" fill="url(#leaves)" />
<rect x="300" y="100" width="200" height="100" fill="url(#leaves)" />
<path d="M525 250 h 200 l-100 -200 z" fill="url(#leaves)"
</svg>
</body>
</html>
