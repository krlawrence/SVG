<html>
<head>
<meta name='description' content='Machine generated SVG using a Ruby script.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='Sat Jun 09 20:02:01 -0500 2012' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>
<text x="5" y="20" style="font-size:22">SVG Demo: Text containing spans</text>
<g style="font-size:18">
<text x="5" y="90" style="fill:blue">
Blue text with a word in
<tspan xml:space="preserve" style="fill:red"> red </tspan>
in the middle
</text>
<text x="5" y="140" style="fill:blue">
Some more text with a
<tspan xml:space="preserve" style="font-weight:bold"> bold </tspan>
word in the middle
</text>
<g style="font-family:Times Roman">
<text x="5" y="190" style="fill:blue">
Some Times Roman text with
<tspan xml:space="preserve" style="font-family:Helvetica"> Helvetica text </tspan>
in the middle
</text>
</g>
</g>


</body>
</html>
