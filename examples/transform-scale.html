<html> 
<head>  
<meta name='description' content='Simple example of using the Scale transform.' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='2012-06-07 17:02:55 -0500' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='1000' height='1000'>  

<rect x="50" y="50" width="50" height="50" fill="blue"/>

<g transform="translate(120,50) scale(2,2) ">
  <rect width="50" height="50" fill="green"/>
</g>

</svg>
</body>
</html>
