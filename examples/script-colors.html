<script>
// -----------------------------------------------------------------------------
// doUpdate
// -----------------------------------------------------------------------------
function doUpdate()
{
  for (i=1; i<=24; i++)
  {
    id = "r" + i
    rect = document.getElementById(id);
    col = rect.getAttribute("fill");

    if ( col == "red" )
    {
      newcol = "blue"
    }
    else
    {
      newcol = "red"
    }
    rect.setAttribute("fill",newcol);
  }  
}

</script>
</head>

<body>
