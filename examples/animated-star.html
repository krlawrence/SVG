<html>
<head>
<meta name='description' content='SVG Animation example' />
<meta name='author' content='Kelvin R. Lawrence' />
<meta name='created' content='October 2002' />
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' version='1.1' viewbox='0 0 5000 5000' width='1600' height='1600'>
<g transform="translate(800,800)" >
  <g transform="translate(0,-600)" >
    <polygon points="0,-100 -58.8,80.9 95.1,-30.9 -95.1,-30.9 58.8,80.9"
             fill="yellow" stroke="red" stroke-width="10" >
    <set attributeName="visibility" attributeType="CSS" to="visible"
         begin="0s" dur="5s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" attributeType="XML"
         type="rotate" from="0" to="360"
         begin="0s" dur="5s" repeatCount="indefinite" />
  </polygon>
  </g>
    <set attributeName="visibility" attributeType="CSS" to="visible"
     begin="0s" dur="60s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" attributeType="XML"
     type="rotate" from="0" to="360" additive="sum"
     begin="0s" dur="60s" repeatCount="indefinite" />
</g>
<g transform="translate(800,800)" >
  <circle r="500" fill="blue" stroke="black" stroke-width="8"> 
  <!--  <rect width='300' height='100'  fill="blue" stroke="black" stroke-width="8"> -->
</g>
</svg>

</body>
</html>
