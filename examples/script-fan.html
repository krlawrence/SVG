<script> 
TOTAL_LINES = 61 ;
p1 = 0  ;
p2 = 60;
colr = "white" ;
moveIn = true;
lines = new Array() ;

function init()
{
  for (i=0; i< TOTAL_LINES; i++)
  {
    lines[i] = document.getElementById("ln"+i) ;
  }
}                            

function start()
{
  document.getElementById("btnStart").disabled=true ;
  document.getElementById("btnStop").disabled=false ;
  intv = window.setInterval("move()",50);
}

function stop()
{
  document.getElementById("btnStart").disabled=false ;
  document.getElementById("btnStop").disabled=true;
  window.clearInterval(intv);
}

function move()
{
  lines[p1].setAttribute("stroke",colr) ;
  lines[p2].setAttribute("stroke",colr) ;

  if ( moveIn )
  {
    p1 += 1 ;
    p2 -= 1 ;
  }
  else
  {
    p1 -= 1 ;
    p2 += 1 ;
  }
  if ( p1 > TOTAL_LINES/2 )
  {
    moveIn = false ; 
    //colr = "blue" ; 
    red = Math.floor((Math.random()*255)) ;
    blu = Math.floor((Math.random()*255)) ;
    grn = Math.floor((Math.random()*255)) ;
    colr = "rgb("+red+","+grn+","+blu+")" ;
    p1 = 30 ;
    p2 = 30 ;
  }
  if ( p1 < 0 )
  {
    moveIn = true ;
    colr = "white" ;
    p1 = 0 ;
  }
  if (p2 >= TOTAL_LINES)
  {
    p2 = TOTAL_LINES -1;
  }
}
